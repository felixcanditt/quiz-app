<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create cards</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Neue Quizfrage erstellen</h1>
    </header>
    <main class="main__create-cards">
      <section class="new__question">
        <label for="question">Welche Frage willst du hinzufügen?</label><br />
        <textarea id="question" name="question" rows="" cols=""> </textarea>
      </section>

      <section class="new__answer">
        <label for="answer">Hier kommt die richtige Antwort rein:</label><br />
        <textarea id="answer" name="answer" rows="" cols=""> </textarea>
      </section>

      <section class="new__tags">
        <label for="tags"
          >Hier kannst du passende Stichwörter eingeben (mit Komma
          getrennt):</label
        ><br />
        <input type="text" id="tags" name="tags" size="" />
      </section>

      <section class="button">
        <button>Karte erstellen</button>
      </section>
    </main>
    <footer>
      <nav>
        <span class="navigation__icon">
          <a href="./index.html"
            ><img src="./icons/popcorn.png" alt="popcorn" width="50px"
          /></a>
        </span>
        <span class="navigation__icon">
          <a href="./bookmarked-cards.html"
            ><img src="./icons/oscar.png" alt="oscar" width="50px"
          /></a>
        </span>
        <span class="navigation__icon navigation__icon--active">
          <a href="./create-cards.html"
            ><img
              src="./icons/clapperboard.png"
              alt="clapperboard"
              width="50px"
          /></a>
        </span>
        <span class="navigation__icon">
          <a href="./user-profile.html"
            ><img
              src="./icons/director-chair.png"
              alt="director chair"
              width="50px"
          /></a>
        </span>
      </nav>
    </footer>
  </body>
</html>
